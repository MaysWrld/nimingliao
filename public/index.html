<!DOCTYPE html>
<html>
<head>
    <title>Cloudflare Pages æç®€èŠå¤©å®¤</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        #chat-log { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 10px; background: #e9e9e9; white-space: pre-wrap; }
        #message-input { width: 80%; padding: 10px; box-sizing: border-box; }
        #send-button { width: 18%; padding: 10px; box-sizing: border-box; cursor: pointer; background-color: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>å…¬å…±åŒ¿åèŠå¤©å®¤</h1>
        <div id="chat-log"></div>
        <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
        <button id="send-button" disabled>å‘é€</button>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // ğŸš¨ é‡è¦çš„ WebSocket è¿æ¥è·¯å¾„
        // Pages Functions çš„é»˜è®¤è·¯å¾„æ˜¯ /api/ï¼Œæ‰€ä»¥æˆ‘ä»¬è¿æ¥åˆ° /api/chat/websocket
        const wsUrl = `wss://${window.location.host}/api/chat/websocket`;
        let ws;

        function connect() {
            chatLog.innerHTML += 'è¿æ¥ä¸­...\n';
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                chatLog.innerHTML += 'å·²è¿æ¥åˆ°èŠå¤©å®¤ï¼\n';
                messageInput.disabled = false;
                sendButton.disabled = false;
            };

            ws.onmessage = (event) => {
                chatLog.innerHTML += `${event.data}\n`;
                // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                chatLog.scrollTop = chatLog.scrollHeight;
            };

            ws.onclose = (event) => {
                chatLog.innerHTML += `è¿æ¥å…³é—­: ${event.code}. å°è¯•é‡è¿...\n`;
                messageInput.disabled = true;
                sendButton.disabled = true;
                // ç®€å•çš„é‡è¿æœºåˆ¶
                setTimeout(connect, 3000); 
            };

            ws.onerror = (error) => {
                console.error("WebSocket é”™è¯¯:", error);
                ws.close();
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // å¯åŠ¨è¿æ¥
        connect();
    </script>
</body>
</html>
