<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        #chat-log { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 10px; background: #e9e9e9; white-space: pre-wrap; font-size: 0.9em; }

        #send-button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; margin-left: 10px; }
        #send-button:disabled { background-color: #aaa; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>å…¬å…±åŒ¿åèŠå¤©å®¤</h1>
        <div id="chat-log"></div>
        <div class="message-area">
            <input type="text" id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
            <button id="send-button" disabled>å‘é€</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // ğŸš¨ å…³é”®ä¿®æ”¹ï¼šè·¯ç”±è·¯å¾„æ”¹ä¸º /api/websocket (å¯¹åº” _worker.js æ¨¡å¼)
        const wsUrl = `wss://${window.location.host}/api/websocket`; 
        let ws;

        function appendLog(message) {
            chatLog.innerHTML += `${message}\n`;
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function connect() {
            appendLog('--- è¿æ¥ä¸­... ---');
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                appendLog('--- å·²è¿æ¥åˆ°èŠå¤©å®¤ï¼å¼€å§‹èŠå¤©å§ã€‚ ---');
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            };

            ws.onmessage = (event) => {
                appendLog(event.data);
            };

            ws.onclose = (event) => {
                appendLog(`--- è¿æ¥å…³é—­: ${event.code}. å°è¯•é‡è¿ä¸­... ---`);
                messageInput.disabled = true;
                sendButton.disabled = true;
                setTimeout(connect, 3000); 
            };

            ws.onerror = (error) => {
                console.error("WebSocket é”™è¯¯:", error);
                ws.close();
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                sendMessage();
            }
        });

        connect();
    </script>
